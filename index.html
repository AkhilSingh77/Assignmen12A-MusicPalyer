<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="mainwrapper">
      <div class="musicwrapper">
        <div class="musicwrapper__top">
          <img
            src="https://samplesongs.netlify.app/album-arts/bad-liar.jpg"
            alt=""
            class="musicwrapper__top--img"
          />
        </div>
        <div class="musicwrapper__bottom bottom">
          <div class="bottom__details">
            <h3 class="bottom__details--title">Daetbed</h3>
            <div class="bottom__details--artist">Powfu</div>
          </div>
          <div class="bottom__musicplayer">
            <div class="bottom__musicplayer__main">
              <div class="bottom__musicplayer__main--progress"></div>
            </div>
            <div class="bottom__musicplayer__timings">
              <div class="bottom__musicplayer__timings--currenttime">01:20</div>
              <div class="bottom__musicplayer__timings--duration">04:20</div>
            </div>
          </div>

          <div class="bottom__buttonscontainer buttonscontainer">
            <div class="buttonscontainer--shuffle">
              <i class="fa-solid fa-shuffle"></i>
            </div>
            <div class="buttonscontainer__nextprevious">
              <i
                class="fa-solid fa-backward buttonscontainner__nextprevious--previous"
              ></i>
              <div class="pauseplay">
                <i class="fa-solid fa-play play"></i>
              </div>

              <i
                class="fa-solid fa-forward buttonscontainner__nextprevious--forward"
              ></i>
            </div>
            <div class="buttonscontainer--repeat">
              <i class="fa-solid fa-repeat repeat"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
